<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component - Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"></head>
<!--外淺藍底-->
<body>
        <!--白外框-->
        <main class="container">
            <!--藍框 QRcode圖片-->
            <div class="code">
                <img src="./image-qr-code.png" alt="qr-code">
            </div>
            <!--字串-->
            <div>
                <h1>Improve your front-end <br>
                    skills by building projects</h1>
                <p>Scan the QR code to visit Frontend <br>
                    Mentor and take your coding skills to<br>
                    the next level</p>
            </div>
        </main>
        <footer>
            <p class="memo">Challenge by Frontend Mentor. Code by CharisLai</p>
        </footer>
</body>
</html>
